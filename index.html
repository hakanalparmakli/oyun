<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Garantili Noel Baba</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; z-index: 10;
        }
        #qrcode { padding: 15px; background: white; border-radius: 10px; }
        
        #mobile-controller {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; touch-action: none;
        }
        .pad { display: flex; height: 100%; width: 100%; }
        .btn-side { flex: 1; display: flex; flex-direction: column; }
        .btn-jump {
            flex: 2; border: 5px solid #fff; background: rgba(255, 0, 0, 0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 70px; font-weight: bold; margin: 10px; border-radius: 40px;
        }
        .direction {
            flex: 1; border: 3px solid #fff; display: flex; align-items: center; justify-content: center;
            font-size: 70px; margin: 10px; border-radius: 40px; background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div id="qrcode"></div>
        <h2 id="status">BAƒûLAN VE BA≈ûLA</h2>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <div id="mobile-controller">
        <div class="pad">
            <div class="btn-side"><div id="btn-left" class="direction">‚óÄ</div></div>
            <div id="btn-up" class="btn-jump">ZIPLA</div>
            <div class="btn-side"><div id="btn-right" class="direction">‚ñ∂</div></div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const peer = new Peer();
    let conn;
    let keys = { left: false, right: false, up: false };

    const urlParams = new URLSearchParams(window.location.search);
    const peerIdParam = urlParams.get('peer');

    if (!peerIdParam) {
        peer.on('open', (id) => {
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href + "?peer=" + id,
                width: 250, height: 250
            });
        });
        peer.on('connection', (c) => {
            conn = c;
            statusText.innerText = "HAZIR!";
            setTimeout(() => {
                document.getElementById('setup-screen').style.display = 'none';
                initGame();
            }, 1000);
            conn.on('data', (data) => { keys[data.key] = data.pressed; });
        });
    } else {
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('mobile-controller').style.display = 'block';
        peer.on('open', () => {
            conn = peer.connect(peerIdParam);
            const bindBtn = (id, keyName) => {
                const el = document.getElementById(id);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: true}); });
                el.addEventListener('touchend', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: false}); });
            };
            bindBtn('btn-left', 'left'); bindBtn('btn-right', 'right'); bindBtn('btn-up', 'up');
        });
    }

    let santa, platforms, gifts, score;

    function initGame() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        score = 0;
        santa = { 
            x: 100, y: canvas.height - 400, 
            w: 80, h: 90, 
            vx: 0, vy: 0, 
            jumpForce: -28, // S√ºper zƒ±plama
            grounded: false 
        };
        // Ba≈ülangƒ±√ß zemini √ßok geni≈ü
        platforms = [{ x: 50, y: canvas.height - 150, w: 1000, h: 30 }];
        gifts = [];
        for(let i=0; i<20; i++) spawnPlatform();
        requestAnimationFrame(update);
    }

    function spawnPlatform() {
        const last = platforms[platforms.length - 1];
        
        // --- MESAFELERƒ∞ SIFIRLADIK ---
        // Platformlar neredeyse biti≈üik (0-40 piksel bo≈üluk)
        const xGap = 10 + Math.random() * 30; 
        // Y√ºkseklik farkƒ± Noel Baba'nƒ±n tek zƒ±plamasƒ±na √ßok uygun
        const yGap = (Math.random() - 0.5) * 100; 
        
        const x = last.x + last.w + xGap;
        let y = Math.max(250, Math.min(canvas.height - 180, last.y + yGap));
        const w = 400 + Math.random() * 200; // Dev gibi platformlar

        platforms.push({ x, y, w, h: 30 });
        if(Math.random() > 0.4) gifts.push({ x: x + w/2, y: y - 80, active: true });
    }

    function update() {
        // Havada kontrol√º daha keskin yaptƒ±k
        let speed = 14;
        if (keys.left) santa.vx = -speed;
        else if (keys.right) santa.vx = speed;
        else santa.vx *= 0.85;

        if (keys.up && santa.grounded) {
            santa.vy = santa.jumpForce;
            santa.grounded = false;
        }

        // D√º≈ü√ºk yer√ßekimi = daha uzun u√ßu≈ü s√ºresi
        santa.vy += 0.6; 
        santa.x += santa.vx;
        santa.y += santa.vy;
        
        santa.grounded = false;

        platforms.forEach(p => {
            if (santa.vy >= 0 && 
                santa.x + 10 < p.x + p.w && 
                santa.x + santa.w - 10 > p.x && 
                santa.y + santa.h > p.y && 
                santa.y + santa.h < p.y + p.h + santa.vy + 10) {
                
                santa.grounded = true;
                santa.vy = 0;
                santa.y = p.y - santa.h;
            }
        });

        gifts.forEach(g => {
            if (g.active && Math.abs(santa.x - g.x) < 80 && Math.abs(santa.y - g.y) < 120) {
                g.active = false;
                score++;
                if (platforms.length < score + 25) spawnPlatform();
            }
        });

        if (santa.y > canvas.height + 200) {
            // √ñl√ºnce en yakƒ±n platformun hemen √ºst√ºne ƒ±≈üƒ±nla (haksƒ±zlƒ±k olmasƒ±n)
            const restart = platforms.find(p => p.x > santa.x - 300) || platforms[0];
            santa.x = restart.x + 20;
            santa.y = restart.y - 300;
            santa.vy = 0;
        }

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.fillStyle = "#000"; // Projeksiyon i√ßin tam siyah
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const camX = -santa.x + 150;
        ctx.save();
        ctx.translate(camX, 0);

        platforms.forEach(p => {
            ctx.fillStyle = "#0ff"; // Parlak Turkuaz
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.fillStyle = "#fff";
            ctx.fillRect(p.x, p.y, p.w, 10); // Kar katmanƒ±
        });

        ctx.font = "70px Arial";
        gifts.forEach(g => { if(g.active) ctx.fillText("üéÅ", g.x, g.y); });
        
        ctx.font = "120px Arial"; 
        ctx.fillText("üéÖ", santa.x, santa.y + 100);
        
        ctx.restore();

        ctx.fillStyle = "#fff";
        ctx.font = "bold 40px Arial";
        ctx.fillText("SKOR: " + score, 40, 80);
    }
</script>
</body>
</html>
