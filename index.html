<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noel Baba Projeksiyon Modu</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; z-index: 10;
        }
        #qrcode { padding: 15px; background: white; border-radius: 10px; }
        #mobile-controller {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; touch-action: none;
        }
        .pad { display: grid; grid-template-columns: 1fr 1fr 1fr; height: 100%; padding: 20px; gap: 15px; }
        .btn {
            background: rgba(255,255,255,0.1); border: 3px solid #555; border-radius: 20px;
            display: flex; align-items: center; justify-content: center; font-size: 60px; color: white;
        }
        .btn:active { background: #ff0000; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div id="qrcode"></div>
        <h2 id="status">OYUNU BA≈ûLATMAK ƒ∞√áƒ∞N TARA</h2>
    </div>
    <canvas id="gameCanvas"></canvas>

    <div id="mobile-controller">
        <div class="pad">
            <div id="btn-left" class="btn">‚óÄ</div>
            <div id="btn-up" class="btn">‚ñ≤</div>
            <div id="btn-right" class="btn">‚ñ∂</div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const peer = new Peer();
    let conn;
    let keys = { left: false, right: false, up: false };

    const urlParams = new URLSearchParams(window.location.search);
    const peerIdParam = urlParams.get('peer');

    if (!peerIdParam) {
        peer.on('open', (id) => {
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href + "?peer=" + id,
                width: 250, height: 250
            });
        });
        peer.on('connection', (c) => {
            conn = c;
            statusText.innerText = "BAƒûLANDI!";
            setTimeout(() => {
                document.getElementById('setup-screen').style.display = 'none';
                initGame();
            }, 1000);
            conn.on('data', (data) => { keys[data.key] = data.pressed; });
        });
    } else {
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('mobile-controller').style.display = 'block';
        peer.on('open', () => {
            conn = peer.connect(peerIdParam);
            const bindBtn = (id, keyName) => {
                const el = document.getElementById(id);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: true}); });
                el.addEventListener('touchend', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: false}); });
            };
            bindBtn('btn-left', 'left'); bindBtn('btn-right', 'right'); bindBtn('btn-up', 'up');
        });
    }

    let santa, platforms, gifts, score;

    function initGame() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        score = 0;
        santa = { 
            x: 100, y: canvas.height - 300, 
            w: 80, h: 90, 
            vx: 0, vy: 0, 
            jumpForce: -22, 
            grounded: false 
        };
        // Ba≈ülangƒ±√ß platformunu uzun tutalƒ±m
        platforms = [{ x: 50, y: canvas.height - 150, w: 600, h: 25 }];
        gifts = [];
        for(let i=0; i<15; i++) spawnPlatform();
        requestAnimationFrame(update);
    }

    function spawnPlatform() {
        const last = platforms[platforms.length - 1];
        
        // --- MESAFE AYARLARI (KRƒ∞Tƒ∞K) ---
        // Yatay mesafe √ßok daraltƒ±ldƒ±: 50-120 piksel (Noel Baba'nƒ±n boyu kadar)
        const xGap = 50 + Math.random() * 70; 
        // Dikey fark Noel Baba'nƒ±n zƒ±playabileceƒüi yarƒ±m mesafeyi ge√ßemez
        const yGap = (Math.random() - 0.5) * 150; 
        
        const x = last.x + last.w + xGap;
        let y = Math.max(250, Math.min(canvas.height - 180, last.y + yGap));
        const w = 250 + Math.random() * 150; // Platformlar daha geni≈ü ve g√ºvenli

        platforms.push({ x, y, w, h: 25 });
        if(Math.random() > 0.3) gifts.push({ x: x + w/2 - 20, y: y - 70, active: true });
    }

    function update() {
        // Kontroller - Havada hareket kabiliyeti artƒ±rƒ±ldƒ±
        let moveSpeed = santa.grounded ? 10 : 12;
        if (keys.left) santa.vx = -moveSpeed;
        else if (keys.right) santa.vx = moveSpeed;
        else santa.vx *= 0.85;

        // Zƒ±plama
        if (keys.up && santa.grounded) {
            santa.vy = santa.jumpForce;
            santa.grounded = false;
        }

        // Fizik (Gravity d√º≈ü√ºr√ºld√º: 0.8)
        santa.vy += 0.8; 
        santa.x += santa.vx;
        santa.y += santa.vy;
        
        santa.grounded = false;

        // Platform √áarpƒ±≈ümasƒ±
        platforms.forEach(p => {
            if (santa.vy >= 0 && 
                santa.x + 30 < p.x + p.w && 
                santa.x + santa.w - 30 > p.x && 
                santa.y + santa.h > p.y && 
                santa.y + santa.h < p.y + p.h + santa.vy + 5) {
                
                santa.grounded = true;
                santa.vy = 0;
                santa.y = p.y - santa.h;
            }
        });

        // Hediye Toplama
        gifts.forEach(g => {
            if (g.active && Math.abs(santa.x - g.x) < 70 && Math.abs(santa.y - g.y) < 100) {
                g.active = false;
                score++;
                if (platforms.length < score + 20) spawnPlatform();
            }
        });

        // Reset
        if (santa.y > canvas.height + 200) {
            const restartPoint = platforms.find(p => p.x > santa.x - 400) || platforms[0];
            santa.x = restartPoint.x + 50;
            santa.y = restartPoint.y - 300;
            santa.vy = 0;
        }

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.fillStyle = "#000000"; // Tam ≈üeffaf g√∂r√ºn√ºm i√ßin siyah
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Kamera Noel Baba'yƒ± takip ederken daha yumu≈üak
        const camX = -santa.x + 300;
        ctx.save();
        ctx.translate(camX, 0);

        // Platformlar - Parlak Neon
        platforms.forEach(p => {
            ctx.fillStyle = "#00ffcc"; 
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(p.x, p.y, p.w, 6); // √ústteki kar √ßizgisi
        });

        // Hediyeler
        ctx.font = "60px Arial";
        gifts.forEach(g => { if(g.active) ctx.fillText("üéÅ", g.x, g.y); });
        
        // Noel Baba
        ctx.font = "100px Arial"; 
        ctx.fillText("üéÖ", santa.x, santa.y + 85);
        
        ctx.restore();

        // Skor
        ctx.fillStyle = "#fff";
        ctx.font = "bold 35px Arial";
        ctx.fillText("HEDƒ∞YELER: " + score, 40, 70);
    }
</script>
</body>
</html>
