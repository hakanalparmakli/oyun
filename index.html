<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonsuz K√∂pr√º Noel Baba</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; z-index: 10;
        }
        #qrcode { padding: 15px; background: white; border-radius: 10px; }
        
        /* TELEFON KUMANDASI - EKRANI KAPLAYAN BUTONLAR */
        #mobile-controller {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; touch-action: none;
        }
        .pad { display: flex; height: 100%; width: 100%; }
        .side { flex: 1; display: flex; flex-direction: column; }
        .jump-zone {
            flex: 2; border: 8px solid #fff; background: rgba(255, 0, 0, 0.5);
            display: flex; align-items: center; justify-content: center;
            font-size: 100px; font-weight: bold; margin: 10px; border-radius: 60px;
        }
        .btn-dir {
            flex: 1; border: 4px solid #fff; display: flex; align-items: center; justify-content: center;
            font-size: 100px; margin: 10px; border-radius: 60px; background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div id="qrcode"></div>
        <h2 id="status">BAƒûLAN VE OYNA</h2>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <div id="mobile-controller">
        <div class="pad">
            <div class="side"><div id="btn-left" class="btn-dir">‚óÄ</div></div>
            <div id="btn-up" class="jump-zone">ZIPLA</div>
            <div class="side"><div id="btn-right" class="btn-dir">‚ñ∂</div></div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const peer = new Peer();
    let conn;
    let keys = { left: false, right: false, up: false };

    const urlParams = new URLSearchParams(window.location.search);
    const peerIdParam = urlParams.get('peer');

    if (!peerIdParam) {
        peer.on('open', (id) => {
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href + "?peer=" + id,
                width: 250, height: 250
            });
        });
        peer.on('connection', (c) => {
            conn = c;
            statusText.innerText = "BA≈ûLATILIYOR...";
            setTimeout(() => {
                document.getElementById('setup-screen').style.display = 'none';
                initGame();
            }, 800);
            conn.on('data', (data) => { keys[data.key] = data.pressed; });
        });
    } else {
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('mobile-controller').style.display = 'block';
        peer.on('open', () => {
            conn = peer.connect(peerIdParam);
            const bindBtn = (id, keyName) => {
                const el = document.getElementById(id);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: true}); });
                el.addEventListener('touchend', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: false}); });
            };
            bindBtn('btn-left', 'left'); bindBtn('btn-right', 'right'); bindBtn('btn-up', 'up');
        });
    }

    let santa, platforms, gifts, score;

    function initGame() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        score = 0;
        santa = { 
            x: 100, y: canvas.height - 400, 
            w: 100, h: 110, 
            vx: 0, vy: 0, 
            jumpForce: -32, 
            grounded: false 
        };
        // ƒ∞lk zemin devasa
        platforms = [{ x: 0, y: canvas.height - 150, w: 1500, h: 50 }];
        gifts = [];
        for(let i=0; i<40; i++) spawnPlatform();
        requestAnimationFrame(update);
    }

    function spawnPlatform() {
        const last = platforms[platforms.length - 1];
        
        // --- BLOKLARIN KAYBOLMAMASI ƒ∞√áƒ∞N KESƒ∞N AYARLAR ---
        // Yatayda bo≈üluk neredeyse yok (Maksimum 30 piksel)
        const xGap = Math.random() * 30; 
        // Dikeyde sadece k√º√ß√ºk basamaklar (Maksimum 60 piksel yukarƒ±/a≈üaƒüƒ±)
        const yGap = (Math.random() - 0.5) * 120; 
        
        const x = last.x + last.w + xGap;
        let y = Math.max(400, Math.min(canvas.height - 150, last.y + yGap));
        const w = 600 + Math.random() * 400; // Bloklar dev gibi

        platforms.push({ x, y, w, h: 50 });
        if(Math.random() > 0.4) gifts.push({ x: x + w/2, y: y - 100, active: true });
    }

    function update() {
        let speed = 16;
        if (keys.left) santa.vx = -speed;
        else if (keys.right) santa.vx = speed;
        else santa.vx *= 0.85;

        if (keys.up && santa.grounded) {
            santa.vy = santa.jumpForce;
            santa.grounded = false;
        }

        santa.vy += 0.8;
        santa.x += santa.vx;
        santa.y += santa.vy;
        santa.grounded = false;

        platforms.forEach(p => {
            if (santa.vy >= 0 && 
                santa.x + 20 < p.x + p.w && 
                santa.x + santa.w - 20 > p.x && 
                santa.y + santa.h > p.y && 
                santa.y + santa.h < p.y + p.h + santa.vy + 10) {
                
                santa.grounded = true;
                santa.vy = 0;
                santa.y = p.y - santa.h;
            }
        });

        gifts.forEach(g => {
            if (g.active && Math.abs(santa.x - g.x) < 120 && Math.abs(santa.y - g.y) < 150) {
                g.active = false;
                score++;
                if (platforms.length < score + 40) spawnPlatform();
            }
        });

        // D√º≈üerse hemen kaldƒ±ƒüƒ± yere en yakƒ±n bloƒüa at
        if (santa.y > canvas.height + 200) {
            const restart = platforms.find(p => p.x > santa.x - 500) || platforms[0];
            santa.x = restart.x + 50;
            santa.y = restart.y - 400;
            santa.vy = 0;
        }

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.fillStyle = "#000"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Kamera Noel Baba'nƒ±n her zaman bloklarƒ± g√∂rmesini saƒülar
        const camX = -santa.x + 200;
        ctx.save();
        ctx.translate(camX, 0);

        platforms.forEach(p => {
            ctx.fillStyle = "#00FFDD"; 
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.fillStyle = "#FFF";
            ctx.fillRect(p.x, p.y, p.w, 15); // Parlak √ºst y√ºzey
        });

        ctx.font = "90px Arial";
        gifts.forEach(g => { if(g.active) ctx.fillText("üéÅ", g.x, g.y); });
        
        ctx.font = "160px Arial"; 
        ctx.fillText("üéÖ", santa.x, santa.y + 120);
        
        ctx.restore();

        ctx.fillStyle = "#fff";
        ctx.font = "bold 50px Arial";
        ctx.fillText("SKOR: " + score, 60, 90);
    }
</script>
</body>
</html>
