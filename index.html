<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hologram Noel Baba</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Tam siyah arka plan projeksiyonda ≈üeffaf g√∂r√ºn√ºr */
        body { margin: 0; background: #000; color: #fff; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
        
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; z-index: 10;
        }
        #qrcode { padding: 15px; background: white; border-radius: 10px; border: 5px solid #ff0000; }
        
        #mobile-controller {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; touch-action: none;
        }
        .pad { display: grid; grid-template-columns: 1fr 1fr 1fr; height: 100%; padding: 20px; gap: 10px; }
        .btn {
            background: rgba(255,255,255,0.05); border: 2px solid #444; border-radius: 15px;
            display: flex; align-items: center; justify-content: center; font-size: 50px; color: white;
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div id="qrcode"></div>
        <h2 id="status" style="color: white; text-shadow: 0 0 10px red;">BAƒûLANTI BEKLENƒ∞YOR...</h2>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <div id="mobile-controller">
        <div class="pad">
            <div class="btn" id="btn-left">‚óÄ</div>
            <div class="btn" id="btn-up">‚ñ≤</div>
            <div class="btn" id="btn-right">‚ñ∂</div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const peer = new Peer();
    let conn;
    let keys = { left: false, right: false, up: false };

    // Baƒülantƒ± Mantƒ±ƒüƒ±
    const urlParams = new URLSearchParams(window.location.search);
    const peerIdParam = urlParams.get('peer');

    if (!peerIdParam) {
        peer.on('open', (id) => {
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href + "?peer=" + id,
                width: 250, height: 250
            });
        });
        peer.on('connection', (c) => {
            conn = c;
            statusText.innerText = "BA≈ûLIYOR!";
            setTimeout(() => {
                document.getElementById('setup-screen').style.display = 'none';
                initGame();
            }, 1500);
            conn.on('data', (data) => { keys[data.key] = data.pressed; });
        });
    } else {
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('mobile-controller').style.display = 'block';
        peer.on('open', () => {
            conn = peer.connect(peerIdParam);
            const bindBtn = (id, keyName) => {
                const el = document.getElementById(id);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: true}); });
                el.addEventListener('touchend', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: false}); });
            };
            bindBtn('btn-left', 'left'); bindBtn('btn-right', 'right'); bindBtn('btn-up', 'up');
        });
    }

    // --- OYUN AYARLARI ---
    let santa, platforms, gifts, score;

    function initGame() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        score = 0;
        // Noel Baba ve Fizik Ayarlarƒ±
        santa = { x: 200, y: 100, w: 70, h: 80, vx: 0, vy: 0, jump: -22, ground: false };
        platforms = [{ x: 50, y: canvas.height - 100, w: 500, h: 20 }];
        gifts = [];
        for(let i=0; i<10; i++) spawnPlatform();
        requestAnimationFrame(update);
    }

    function spawnPlatform() {
        const last = platforms[platforms.length - 1];
        // Projeksiyon i√ßin optimize edilmi≈ü yakƒ±n mesafe
        const xGap = 120 + Math.random() * 80; 
        const yGap = (Math.random() - 0.5) * 250; 
        
        const x = last.x + last.w + xGap;
        let y = Math.max(200, Math.min(canvas.height - 150, last.y + yGap));
        const w = 200 + Math.random() * 100;

        platforms.push({ x, y, w, h: 15 });
        if(Math.random() > 0.4) gifts.push({ x: x + w/2 - 20, y: y - 60, active: true });
    }

    function update() {
        if (keys.left) santa.vx = -9;
        else if (keys.right) santa.vx = 9;
        else santa.vx *= 0.85;

        if (keys.up && santa.ground) { santa.vy = santa.jump; santa.ground = false; }

        santa.vy += 0.8; 
        santa.x += santa.vx;
        santa.y += santa.vy;
        santa.ground = false;

        platforms.forEach(p => {
            if (santa.x + 15 < p.x + p.w && santa.x + santa.w - 15 > p.x && 
                santa.y + santa.h > p.y && santa.y + santa.h < p.y + p.h + santa.vy) {
                if (santa.vy > 0) { santa.ground = true; santa.vy = 0; santa.y = p.y - santa.h; }
            }
        });

        gifts.forEach(g => {
            if (g.active && Math.abs(santa.x - g.x) < 50 && Math.abs(santa.y - g.y) < 50) {
                g.active = false; score++;
                if (platforms.length < score + 15) spawnPlatform();
            }
        });

        if (santa.y > canvas.height + 100) { // D√º≈üt√ºƒü√ºnde en yakƒ±n platforma ƒ±≈üƒ±nla
            const currentPlatform = platforms.find(p => p.x > santa.x - 500) || platforms[0];
            santa.y = currentPlatform.y - 300;
            santa.x = currentPlatform.x;
            santa.vy = 0;
        }

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        // TAM Sƒ∞YAH ARKA PLAN (Projeksiyonda ≈üeffaf durur)
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const camX = -santa.x + 250;
        ctx.save();
        ctx.translate(camX, 0);

        // Platformlar - Neon Efekti
        platforms.forEach(p => {
            ctx.fillStyle = "rgba(0, 255, 255, 0.8)"; // Neon Turkuaz
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.fillStyle = "#fff";
            ctx.fillRect(p.x, p.y, p.w, 4); // Parlak √ºst √ßizgi
        });

        // Hediyeler
        ctx.font = "50px Arial";
        gifts.forEach(g => { if(g.active) ctx.fillText("üéÅ", g.x, g.y); });
        
        // Noel Baba - B√ºy√ºk ve Parlak
        ctx.font = "90px Arial"; 
        ctx.fillText("üéÖ", santa.x, santa.y + 80);
        
        ctx.restore();

        // Skor
        ctx.fillStyle = "#00ff00";
        ctx.font = "bold 35px Arial";
        ctx.fillText("SKOR: " + score, 30, 50);
    }
</script>
</body>
</html>
