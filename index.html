<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonsuz K√∂pr√º Noel Baba</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; overflow: hidden; font-family: 'Arial Rounded MT Bold', sans-serif; }
        canvas { display: block; }
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #112 0%, #000 70%); z-index: 10;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
        }
        #qrcode { padding: 20px; background: rgba(255,255,255,0.9); border-radius: 20px; box-shadow: 0 0 30px #0ff; }
        #status { font-size: 2.5em; margin-top: 20px; text-shadow: 0 0 15px #0ff; }

        /* Mobil Kumanda */
        #mobile-controller {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); touch-action: none; z-index: 5;
        }
        .pad { display: flex; height: 100%; width: 100%; align-items: center; justify-content: center; }
        .side { flex: 1; display: flex; flex-direction: column; }
        .jump-zone {
            flex: 2; background: radial-gradient(#f00, #900); border: 8px solid #fff;
            box-shadow: 0 0 40px #f00; border-radius: 80px; margin: 20px;
            font-size: 120px; display: flex; align-items: center; justify-content: center;
        }
        .btn-dir {
            flex: 1; background: radial-gradient(#0ff, #099); border: 6px solid #fff;
            box-shadow: 0 0 30px #0ff; border-radius: 80px; margin: 20px;
            font-size: 120px; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="font-size:3em; margin-bottom:20px;">üéÖ Sonsuz K√∂pr√º üéÑ</h1>
        <div id="qrcode"></div>
        <h2 id="status">BAƒûLAN VE OYNA</h2>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <div id="mobile-controller">
        <div class="pad">
            <div class="side"><div id="btn-left" class="btn-dir">‚óÄ</div></div>
            <div id="btn-up" class="jump-zone">ZIPLA</div>
            <div class="side"><div id="btn-right" class="btn-dir">‚ñ∂</div></div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const peer = new Peer();
    let conn;
    let keys = { left: false, right: false, up: false };

    const urlParams = new URLSearchParams(window.location.search);
    const peerIdParam = urlParams.get('peer');

    // Kar taneleri i√ßin particle sistemi
    let particles = [];
    const particleCount = 150;
    function initParticles() {
        for(let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 4 + 1,
                d: Math.random() * particleCount,
                speed: Math.random() * 1 + 0.5
            });
        }
    }

    if (!peerIdParam) {
        peer.on('open', (id) => {
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href + "?peer=" + id,
                width: 280, height: 280, colorDark: "#0ff", colorLight: "#fff"
            });
        });
        peer.on('connection', (c) => {
            conn = c;
            statusText.innerText = "BA≈ûLATILIYOR...";
            setTimeout(() => {
                document.getElementById('setup-screen').style.display = 'none';
                initGame();
            }, 800);
            conn.on('data', (data) => { keys[data.key] = data.pressed; });
        });
    } else {
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('mobile-controller').style.display = 'block';
        peer.on('open', () => {
            conn = peer.connect(peerIdParam);
            const bindBtn = (id, keyName) => {
                const el = document.getElementById(id);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: true}); });
                el.addEventListener('touchend', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: false}); });
                el.addEventListener('mousedown', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: true}); });
                el.addEventListener('mouseup', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: false}); });
            };
            bindBtn('btn-left', 'left'); bindBtn('btn-right', 'right'); bindBtn('btn-up', 'up');
        });
    }

    let santa, platforms, gifts, score;

    function initGame() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
        score = 0;
        santa = { 
            x: 100, y: canvas.height - 400, 
            w: 120, h: 140, 
            vx: 0, vy: 0, 
            jumpForce: -34, 
            grounded: false,
            angle: 0
        };
        platforms = [{ x: 0, y: canvas.height - 150, w: 1800, h: 80 }];
        gifts = [];
        for(let i=0; i<50; i++) spawnPlatform();
        requestAnimationFrame(update);
    }

    function spawnPlatform() {
        const last = platforms[platforms.length - 1];
        const xGap = Math.random() * 40;
        const yGap = (Math.random() - 0.5) * 140;
        const x = last.x + last.w + xGap;
        let y = Math.max(300, Math.min(canvas.height - 150, last.y + yGap));
        const w = 700 + Math.random() * 600;

        platforms.push({ x, y, w, h: 80 });
        if(Math.random() > 0.3) gifts.push({ x: x + w/2 - 30, y: y - 120, active: true });
    }

    function update() {
        const speed = 18;
        if (keys.left) santa.vx = -speed;
        else if (keys.right) santa.vx = speed;
        else santa.vx *= 0.82;

        if (keys.up && santa.grounded) {
            santa.vy = santa.jumpForce;
            santa.grounded = false;
        }

        santa.vy += 0.85;
        santa.x += santa.vx;
        santa.y += santa.vy;
        santa.grounded = false;
        santa.angle += 0.1; // Sallanma animasyonu

        platforms.forEach(p => {
            if (santa.vy >= 0 && 
                santa.x + 30 < p.x + p.w && 
                santa.x + santa.w - 30 > p.x && 
                santa.y + santa.h > p.y && 
                santa.y + santa.h < p.y + p.h + santa.vy + 15) {
                
                santa.grounded = true;
                santa.vy = 0;
                santa.y = p.y - santa.h;
            }
        });

        gifts.forEach(g => {
            if (g.active && Math.abs(santa.x + santa.w/2 - g.x) < 100 && Math.abs(santa.y + santa.h/2 - g.y) < 120) {
                g.active = false;
                score++;
                if (platforms.length < score + 50) spawnPlatform();
            }
        });

        if (santa.y > canvas.height + 300) {
            const restart = platforms.find(p => p.x > santa.x - 600) || platforms[0];
            santa.x = restart.x + 100;
            santa.y = restart.y - 400;
            santa.vy = 0;
        }

        // Kar particle g√ºncelleme
        let angle = 0;
        angle += 0.01;
        particles.forEach(p => {
            p.y += Math.cos(angle + p.d) + p.speed + p.r / 2;
            p.x += Math.sin(angle) * 2;
            if (p.y > canvas.height) p.y = -10;
            if (p.x > canvas.width) p.x = 0;
            if (p.x < 0) p.x = canvas.width;
        });

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        // Arka plan: Noel gecesi g√∂ky√ºz√º
        const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
        grad.addColorStop(0, '#001133');
        grad.addColorStop(0.5, '#003366');
        grad.addColorStop(1, '#000011');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Yƒ±ldƒ±zlar
        ctx.fillStyle = '#fff';
        for(let i = 0; i < 100; i++) {
            const x = (i * 73) % canvas.width;
            const y = (i * 97) % canvas.height * 0.6;
            const size = Math.random() * 2;
            ctx.globalAlpha = Math.random();
            ctx.fillRect(x, y, size, size);
        }
        ctx.globalAlpha = 1;

        // Kar taneleri
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
        });

        // Kamera
        const camX = -santa.x + canvas.width / 4;
        ctx.save();
        ctx.translate(camX, 0);

        // Platformlar (buzlu/karlƒ±)
        platforms.forEach(p => {
            // Ana buz platform
            const platGrad = ctx.createLinearGradient(p.x, p.y, p.x, p.y + p.h);
            platGrad.addColorStop(0, '#66ffff');
            platGrad.addColorStop(1, '#0088ff');
            ctx.fillStyle = platGrad;
            ctx.fillRect(p.x, p.y, p.w, p.h);

            // Kar √ºst katmanƒ±
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(p.x, p.y, p.w, 20);

            // Glow efekti
            ctx.shadowBlur = 30;
            ctx.shadowColor = '#00ffff';
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.shadowBlur = 0;
        });

        // Hediyeler (parlayan yƒ±ldƒ±z/noel topu)
        ctx.font = "100px Arial";
        gifts.forEach(g => {
            if(g.active) {
                ctx.shadowBlur = 40;
                ctx.shadowColor = '#ffff00';
                ctx.fillText("‚≠ê", g.x, g.y);
                ctx.shadowBlur = 0;
            }
        });

        // Noel Baba (daha b√ºy√ºk ve sallanmalƒ±)
        ctx.save();
        ctx.translate(santa.x + santa.w/2, santa.y + santa.h/2);
        ctx.rotate(Math.sin(santa.angle) * 0.1);
        ctx.translate(-santa.w/2, -santa.h/2);
        ctx.font = "200px Arial";
        ctx.fillText("üéÖ", -20, 160);
        ctx.restore();

        ctx.restore();

        // Skor
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#00ffff';
        ctx.fillStyle = "#fff";
        ctx.font = "bold 60px Arial";
        ctx.fillText("SKOR: " + score, 80, 100);
        ctx.shadowBlur = 0;
    }
</script>
</body>
</html>
