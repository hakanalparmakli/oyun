<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alparmaklı Ailesi Oyunu</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<style>
body{
 margin:0;
 background:#000;
 color:#fff;
 font-family:Arial;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 height:100vh
}
#title{font-size:36px;margin-bottom:20px}
#qrcode{background:#fff;padding:15px;border-radius:10px}
</style>
</head>

<body>

<div id="title">Alparmaklı Ailesi Oyunu</div>
<div id="qrcode"></div>

<script>
const peer = new Peer();

peer.on("open", id => {
 const qrEl = document.getElementById("qrcode");
 qrEl.innerHTML = ""; // garanti temizle

 new QRCode(qrEl, {
  text: location.href + "?peer=" + id,
  width: 240,
  height: 240
 });

 console.log("QR OLUŞTU, PEER ID:", id);
});
</script>

</body>
</html>
