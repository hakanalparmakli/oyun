<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hologram Noel Baba - Fix</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; z-index: 10;
        }
        #qrcode { padding: 15px; background: white; border-radius: 10px; }
        #mobile-controller {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; touch-action: none;
        }
        .pad { display: grid; grid-template-columns: 1fr 1fr 1fr; height: 100%; padding: 20px; gap: 15px; }
        .btn {
            background: rgba(255,255,255,0.1); border: 3px solid #555; border-radius: 20px;
            display: flex; align-items: center; justify-content: center; font-size: 60px; color: white;
        }
        .btn:active { background: #ff0000; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div id="qrcode"></div>
        <h2 id="status">BAƒûLANTI BEKLENƒ∞YOR...</h2>
    </div>
    <canvas id="gameCanvas"></canvas>

    <div id="mobile-controller">
        <div class="pad">
            <div id="btn-left" class="btn">‚óÄ</div>
            <div id="btn-up" class="btn">‚ñ≤</div>
            <div id="btn-right" class="btn">‚ñ∂</div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const peer = new Peer();
    let conn;
    let keys = { left: false, right: false, up: false };

    // PeerJS Baƒülantƒ±sƒ±
    const urlParams = new URLSearchParams(window.location.search);
    const peerIdParam = urlParams.get('peer');

    if (!peerIdParam) {
        peer.on('open', (id) => {
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href + "?peer=" + id,
                width: 250, height: 250
            });
        });
        peer.on('connection', (c) => {
            conn = c;
            statusText.innerText = "BAƒûLANDI!";
            setTimeout(() => {
                document.getElementById('setup-screen').style.display = 'none';
                initGame();
            }, 1000);
            conn.on('data', (data) => { keys[data.key] = data.pressed; });
        });
    } else {
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('mobile-controller').style.display = 'block';
        peer.on('open', () => {
            conn = peer.connect(peerIdParam);
            const bindBtn = (id, keyName) => {
                const el = document.getElementById(id);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: true}); });
                el.addEventListener('touchend', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: false}); });
            };
            bindBtn('btn-left', 'left'); bindBtn('btn-right', 'right'); bindBtn('btn-up', 'up');
        });
    }

    // --- OYUN MANTIƒûI ---
    let santa, platforms, gifts, score;
    let coyoteCounter = 0; // Coyote time i√ßin

    function initGame() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        score = 0;
        santa = { 
            x: 100, y: canvas.height - 300, 
            w: 70, h: 80, 
            vx: 0, vy: 0, 
            jumpForce: -24, // Zƒ±plama g√ºc√º artƒ±rƒ±ldƒ±
            grounded: false 
        };
        platforms = [{ x: 50, y: canvas.height - 150, w: 400, h: 25 }];
        gifts = [];
        for(let i=0; i<10; i++) spawnPlatform();
        requestAnimationFrame(update);
    }

    function spawnPlatform() {
        const last = platforms[platforms.length - 1];
        // Platformlar arasƒ± mesafeler daraltƒ±ldƒ± (Zƒ±plama garantisi)
        const xGap = 100 + Math.random() * 100; 
        const yGap = (Math.random() - 0.5) * 200; 
        
        const x = last.x + last.w + xGap;
        let y = Math.max(250, Math.min(canvas.height - 150, last.y + yGap));
        const w = 180 + Math.random() * 120;

        platforms.push({ x, y, w, h: 20 });
        if(Math.random() > 0.4) gifts.push({ x: x + w/2 - 20, y: y - 60, active: true });
    }

    function update() {
        // Yatay Hareket
        if (keys.left) santa.vx = -10;
        else if (keys.right) santa.vx = 10;
        else santa.vx *= 0.8;

        // Zƒ±plama Mantƒ±ƒüƒ± (Coyote Time dahil)
        if (santa.grounded) coyoteCounter = 10; // 10 frame s√ºre tanƒ±
        else coyoteCounter--;

        if (keys.up && coyoteCounter > 0) {
            santa.vy = santa.jumpForce;
            santa.grounded = false;
            coyoteCounter = 0;
        }

        // Yer√ßekimi ve S√ºrt√ºnme
        santa.vy += 1.0; 
        santa.x += santa.vx;
        santa.y += santa.vy;
        
        let wasGrounded = santa.grounded;
        santa.grounded = false;

        // Platform √áarpƒ±≈ümasƒ± (ƒ∞yile≈ütirilmi≈ü)
        platforms.forEach(p => {
            // Noel Baba d√º≈üerken platformun √ºst√ºndeyse
            if (santa.vy >= 0 && 
                santa.x + 20 < p.x + p.w && 
                santa.x + santa.w - 20 > p.x && 
                santa.y + santa.h > p.y && 
                santa.y + santa.h < p.y + p.h + santa.vy + 5) {
                
                santa.grounded = true;
                santa.vy = 0;
                santa.y = p.y - santa.h;
            }
        });

        // Hediyeler
        gifts.forEach(g => {
            if (g.active && Math.abs(santa.x - g.x) < 60 && Math.abs(santa.y - g.y) < 80) {
                g.active = false;
                score++;
                if (platforms.length < score + 15) spawnPlatform();
            }
        });

        // √ñl√ºm/Reset
        if (santa.y > canvas.height + 200) {
            const safeP = platforms.find(p => p.x > santa.x - 300) || platforms[0];
            santa.x = safeP.x;
            santa.y = safeP.y - 200;
            santa.vy = 0;
        }

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.fillStyle = "#000000"; // Projeksiyon dostu tam siyah
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const camX = -santa.x + 200;
        ctx.save();
        ctx.translate(camX, 0);

        // Platformlar
        ctx.fillStyle = "#00ffff"; 
        platforms.forEach(p => {
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.fillStyle = "#fff";
            ctx.fillRect(p.x, p.y, p.w, 5); // Parlak kar tabakasƒ±
            ctx.fillStyle = "#00ffff";
        });

        // Hediyeler
        ctx.font = "50px Arial";
        gifts.forEach(g => { if(g.active) ctx.fillText("üéÅ", g.x, g.y); });
        
        // Noel Baba
        ctx.font = "85px Arial"; 
        ctx.fillText("üéÖ", santa.x, santa.y + 75);
        
        ctx.restore();

        // Skor
        ctx.fillStyle = "#fff";
        ctx.font = "bold 30px Arial";
        ctx.fillText("HEDƒ∞YE: " + score, 30, 50);
    }
</script>
</body>
</html>
