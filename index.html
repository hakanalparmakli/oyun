<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonsuz KÃ¶prÃ¼ Noel Baba - Multiplayer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; overflow: hidden; font-family: 'Arial Rounded MT Bold', sans-serif; }
        canvas { display: block; }
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #112 0%, #000 70%); z-index: 10;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
        }
        #qrcode { padding: 20px; background: rgba(255,255,255,0.9); border-radius: 20px; box-shadow: 0 0 30px #0ff; }
        #status { font-size: 2.5em; margin-top: 20px; text-shadow: 0 0 15px #0ff; }
        #player-list { font-size: 1.5em; margin: 20px; text-align: center; }
        #countdown { font-size: 5em; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20; display: none; }

        /* Mobil Kumanda */
        #mobile-controller {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); touch-action: none; z-index: 5;
        }
        .pad { display: flex; height: 100%; width: 100%; align-items: center; justify-content: center; }
        .side { flex: 1; display: flex; flex-direction: column; }
        .jump-zone {
            flex: 2; background: radial-gradient(#f00, #900); border: 8px solid #fff;
            box-shadow: 0 0 40px #f00; border-radius: 80px; margin: 20px;
            font-size: 120px; display: flex; align-items: center; justify-content: center;
        }
        .btn-dir {
            flex: 1; background: radial-gradient(#0ff, #099); border: 6px solid #fff;
            box-shadow: 0 0 30px #0ff; border-radius: 80px; margin: 20px;
            font-size: 120px; display: flex; align-items: center; justify-content: center;
        }
        #name-input { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 15; }
        #name-input input { font-size: 2em; padding: 10px; width: 80%; margin-bottom: 20px; }
        #name-input button { font-size: 2em; padding: 10px 20px; background: #0ff; color: #000; border: none; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="font-size:3em; margin-bottom:20px;">ðŸŽ… Sonsuz KÃ¶prÃ¼ ðŸŽ„ - Multiplayer</h1>
        <div id="qrcode"></div>
        <h2 id="status">BAÄžLAN VE OYNA</h2>
        <div id="player-list"></div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <div id="countdown"></div>

    <div id="mobile-controller">
        <div class="pad">
            <div class="side"><div id="btn-left" class="btn-dir">â—€</div></div>
            <div id="btn-up" class="jump-zone">ZIPLA</div>
            <div class="side"><div id="btn-right" class="btn-dir">â–¶</div></div>
        </div>
    </div>

    <div id="name-input">
        <h2>Ä°smini Gir:</h2>
        <input type="text" id="player-name" placeholder="Ä°smin">
        <button id="submit-name">Tamam</button>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const playerList = document.getElementById('player-list');
    const countdownEl = document.getElementById('countdown');
    const peer = new Peer();
    let connections = [];
    let players = [];
    const maxPlayers = 10;
    let gameStarted = false;
    let startTime;
    let endTime;
    let checkpoints = []; // Checkpoint positions

    const urlParams = new URLSearchParams(window.location.search);
    const peerIdParam = urlParams.get('peer');

    // Kar taneleri iÃ§in particle sistemi
    let particles = [];
    const particleCount = 150;
    function initParticles() {
        for(let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 4 + 1,
                d: Math.random() * particleCount,
                speed: Math.random() * 1 + 0.5
            });
        }
    }

    if (!peerIdParam) {
        // Host tarafÄ±
        peer.on('open', (id) => {
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href + "?peer=" + id,
                width: 280, height: 280, colorDark: "#0ff", colorLight: "#fff"
            });
            statusText.innerText = "Oyuncular Bekleniyor (0/" + maxPlayers + ")";
        });
        peer.on('connection', (conn) => {
            if (connections.length >= maxPlayers || gameStarted) {
                conn.close();
                return;
            }
            connections.push(conn);
            conn.on('data', (data) => {
                if (data.type === 'name') {
                    addPlayer(conn.peer, data.name);
                } else if (data.type === 'key') {
                    const player = players.find(p => p.id === conn.peer);
                    if (player) player.keys[data.key] = data.pressed;
                }
            });
            updatePlayerList();
            if (connections.length < maxPlayers) {
                setTimeout(checkStartGame, 10000); // 10 saniye bekle
            }
        });
    } else {
        // Client tarafÄ±
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('name-input').style.display = 'flex';
        peer.on('open', () => {
            const conn = peer.connect(peerIdParam);
            document.getElementById('submit-name').addEventListener('click', () => {
                const name = document.getElementById('player-name').value.trim();
                if (name) {
                    conn.send({ type: 'name', name });
                    document.getElementById('name-input').style.display = 'none';
                    document.getElementById('mobile-controller').style.display = 'block';
                    bindControls(conn);
                }
            });
        });
    }

    function bindControls(conn) {
        const bindBtn = (id, keyName) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); conn.send({type: 'key', key: keyName, pressed: true}); });
            el.addEventListener('touchend', (e) => { e.preventDefault(); conn.send({type: 'key', key: keyName, pressed: false}); });
            el.addEventListener('mousedown', (e) => { e.preventDefault(); conn.send({type: 'key', key: keyName, pressed: true}); });
            el.addEventListener('mouseup', (e) => { e.preventDefault(); conn.send({type: 'key', key: keyName, pressed: false}); });
        };
        bindBtn('btn-left', 'left'); bindBtn('btn-right', 'right'); bindBtn('btn-up', 'up');
    }

    function addPlayer(id, name) {
        players.push({
            id, name, score: 0,
            x: 100, y: canvas.height - 400, 
            w: 120, h: 140, 
            vx: 0, vy: 0, 
            jumpForce: -34, 
            grounded: false,
            angle: 0,
            keys: { left: false, right: false, up: false },
            checkpoint: 0 // Son checkpoint index
        });
        updatePlayerList();
    }

    function updatePlayerList() {
        playerList.innerHTML = players.map(p => p.name).join('<br>');
        statusText.innerText = "Oyuncular Bekleniyor (" + players.length + "/" + maxPlayers + ")";
    }

    let startTimer;
    function checkStartGame() {
        if (!gameStarted && players.length > 0) {
            clearTimeout(startTimer);
            startTimer = setTimeout(startCountdown, 10000); // 10 saniye bekle
        }
    }

    function startCountdown() {
        if (gameStarted) return;
        gameStarted = true;
        document.getElementById('setup-screen').style.display = 'none';
        initGame();
        let count = 3;
        countdownEl.style.display = 'block';
        const interval = setInterval(() => {
            countdownEl.innerText = count;
            count--;
            if (count < 0) {
                clearInterval(interval);
                countdownEl.style.display = 'none';
                startTime = Date.now();
            }
        }, 1000);
    }

    let platforms, gifts;

    function initGame() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
        platforms = [{ x: 0, y: canvas.height - 150, w: 1800, h: 80 }];
        gifts = [];
        checkpoints = []; // Checkpoint her 10 platformda
        for(let i = 0; i < 100; i++) { // Sonlu level, 100 platform
            spawnPlatform(i);
            if (i % 10 === 9) checkpoints.push(platforms[platforms.length - 1].x + platforms[platforms.length - 1].w / 2);
        }
        requestAnimationFrame(update);
    }

    function spawnPlatform(index) {
        const last = platforms[platforms.length - 1];
        const xGap = 100 + Math.random() * 200; // BoÅŸluk bÃ¼yÃ¼tÃ¼ldÃ¼ (100-300)
        const yGap = (Math.random() - 0.5) * 140;
        const x = last.x + last.w + xGap;
        let y = Math.max(300, Math.min(canvas.height - 150, last.y + yGap));
        const w = 700 + Math.random() * 600;

        platforms.push({ x, y, w, h: 80 });
        if(Math.random() > 0.3) gifts.push({ x: x + w/2 - 30, y: y - 120, active: true });
    }

    function update() {
        players.forEach(santa => {
            const speed = 18;
            if (santa.keys.left) santa.vx = -speed;
            else if (santa.keys.right) santa.vx = speed;
            else santa.vx *= 0.82;

            if (santa.keys.up && santa.grounded) {
                santa.vy = santa.jumpForce;
                santa.grounded = false;
            }

            santa.vy += 0.85;
            santa.x += santa.vx;
            santa.y += santa.vy;
            santa.grounded = false;
            santa.angle += 0.1;

            platforms.forEach(p => {
                if (santa.vy >= 0 && 
                    santa.x + 30 < p.x + p.w && 
                    santa.x + santa.w - 30 > p.x && 
                    santa.y + santa.h > p.y && 
                    santa.y + santa.h < p.y + p.h + santa.vy + 15) {
                    
                    santa.grounded = true;
                    santa.vy = 0;
                    santa.y = p.y - santa.h;
                }
            });

            gifts.forEach(g => {
                if (g.active && Math.abs(santa.x + santa.w/2 - g.x) < 100 && Math.abs(santa.y + santa.h/2 - g.y) < 120) {
                    g.active = false;
                    santa.score++;
                }
            });

            // Checkpoint gÃ¼ncelle
            checkpoints.forEach((cp, idx) => {
                if (santa.x > cp && santa.checkpoint < idx + 1) {
                    santa.checkpoint = idx + 1;
                }
            });

            // DÃ¼ÅŸerse son checkpoint'e dÃ¶n
            if (santa.y > canvas.height + 300) {
                const lastCp = checkpoints[santa.checkpoint - 1] || 0;
                santa.x = lastCp + 100;
                santa.y = platforms.find(p => p.x <= lastCp && p.x + p.w > lastCp).y - 400;
                santa.vy = 0;
            }
        });

        // Oyun sonu kontrol: Biri son checkpoint'e ulaÅŸtÄ± mÄ±?
        const winner = players.find(p => p.checkpoint >= checkpoints.length);
        if (winner) {
            endTime = Date.now();
            endGame(winner);
            return;
        }

        // Kar particle gÃ¼ncelleme
        let angle = 0;
        angle += 0.01;
        particles.forEach(p => {
            p.y += Math.cos(angle + p.d) + p.speed + p.r / 2;
            p.x += Math.sin(angle) * 2;
            if (p.y > canvas.height) p.y = -10;
            if (p.x > canvas.width) p.x = 0;
            if (p.x < 0) p.x = canvas.width;
        });

        draw();
        requestAnimationFrame(update);
    }

    function endGame(winner) {
        const duration = Math.floor((endTime - startTime) / 1000);
        alert(`Oyun Bitti! Kazanan: ${winner.name}\nSÃ¼re: \( {duration} saniye\nPuanlar:\n \){players.map(p => `${p.name}: ${p.score}`).join('\n')}`);
        // PuanlarÄ± kaydet (localStorage)
        localStorage.setItem('gameScores', JSON.stringify(players.map(p => ({name: p.name, score: p.score, time: duration}))));
    }

    function draw() {
        // Arka plan: Noel gecesi gÃ¶kyÃ¼zÃ¼
        const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
        grad.addColorStop(0, '#001133');
        grad.addColorStop(0.5, '#003366');
        grad.addColorStop(1, '#000011');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // YÄ±ldÄ±zlar
        ctx.fillStyle = '#fff';
        for(let i = 0; i < 100; i++) {
            const x = (i * 73) % canvas.width;
            const y = (i * 97) % canvas.height * 0.6;
            const size = Math.random() * 2;
            ctx.globalAlpha = Math.random();
            ctx.fillRect(x, y, size, size);
        }
        ctx.globalAlpha = 1;

        // Kar taneleri
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
        });

        // Kamera: En Ã¶ndeki oyuncuya gÃ¶re
        const maxX = Math.max(...players.map(p => p.x));
        const camX = -maxX + canvas.width / 2;
        ctx.save();
        ctx.translate(camX, 0);

        // Platformlar
        platforms.forEach(p => {
            const platGrad = ctx.createLinearGradient(p.x, p.y, p.x, p.y + p.h);
            platGrad.addColorStop(0, '#66ffff');
            platGrad.addColorStop(1, '#0088ff');
            ctx.fillStyle = platGrad;
            ctx.fillRect(p.x, p.y, p.w, p.h);

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(p.x, p.y, p.w, 20);

            ctx.shadowBlur = 30;
            ctx.shadowColor = '#00ffff';
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.shadowBlur = 0;
        });

        // Checkpoint'ler (bayrak gibi)
        checkpoints.forEach(cp => {
            ctx.fillStyle = '#ff0';
            ctx.fillText("ðŸ", cp - 50, platforms.find(p => p.x + p.w > cp).y - 100);
        });

        // Hediyeler
        ctx.font = "100px Arial";
        gifts.forEach(g => {
            if(g.active) {
                ctx.shadowBlur = 40;
                ctx.shadowColor = '#ffff00';
                ctx.fillText("â­", g.x, g.y);
                ctx.shadowBlur = 0;
            }
        });

        // Oyuncular
        players.forEach(santa => {
            ctx.save();
            ctx.translate(santa.x + santa.w/2, santa.y + santa.h/2);
            ctx.rotate(Math.sin(santa.angle) * 0.1);
            ctx.translate(-santa.w/2, -santa.h/2);
            ctx.font = "200px Arial";
            ctx.fillText("ðŸŽ…", -20, 160);
            ctx.restore();

            // Ä°sim ve skor
            ctx.fillStyle = "#fff";
            ctx.font = "30px Arial";
            ctx.fillText(`${santa.name}: ${santa.score}`, santa.x, santa.y - 20);
        });

        ctx.restore();

        // Genel Skor
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#00ffff';
        ctx.fillStyle = "#fff";
        ctx.font = "bold 60px Arial";
        ctx.fillText("OYUNCULAR", 80, 100);
        ctx.font = "bold 40px Arial";
        players.forEach((p, i) => {
            ctx.fillText(`${p.name}: ${p.score}`, 80, 150 + i * 50);
        });
        ctx.shadowBlur = 0;
    }
</script>
</body>
</html>
