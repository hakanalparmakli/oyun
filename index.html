<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonsuz Köprü Noel Baba - Multiplayer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* ... (tüm style aynı kalıyor, kısaltıyorum) ... */
        body { margin: 0; background: #000; color: #fff; overflow: hidden; font-family: 'Arial Rounded MT Bold', sans-serif; }
        canvas { display: block; }
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #112 0%, #000 70%); z-index: 10;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
        }
        #qrcode { padding: 20px; background: rgba(255,255,255,0.9); border-radius: 20px; box-shadow: 0 0 30px #0ff; }
        #status { font-size: 2.5em; margin-top: 20px; text-shadow: 0 0 15px #0ff; }
        #player-list { font-size: 1.5em; margin: 20px; text-align: center; }
        #countdown { font-size: 5em; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20; display: none; }

        /* Mobil Kumanda ve diğer style'lar aynı... */
        /* (önceki kodundan kopyala, değişmedi) */
    </style>
</head>
<body>

    <!-- HTML kısmı aynı -->

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const playerList = document.getElementById('player-list');
    const countdownEl = document.getElementById('countdown');

    // *** BURAYI DEĞİŞTİR: Railway'den aldığın domain'i yaz (https:// olmadan) ***
    const peer = new Peer(undefined, {
        host: 'peerjs-server.up.railway.app',  // <-- Örnek: senin-url.up.railway.app
        secure: true,
        port: 443,
        path: '/peerjs'  // Railway'de default bu, gerekirse log'lardan kontrol et
    });

    let connections = [];
    let players = [];
    const maxPlayers = 10;
    let gameStarted = false;
    let startTime;
    let endTime;
    let checkpoints = [];

    const urlParams = new URLSearchParams(window.location.search);
    const peerIdParam = urlParams.get('peer');

    // Hata takibi (konsolda göreceksin)
    peer.on('error', (err) => {
        console.error('PeerJS Hatası:', err);
        statusText.innerText = "Bağlantı Hatası: " + err.type + " – Server URL'yi kontrol et!";
    });

    peer.on('disconnected', () => {
        console.log('Bağlantı koptu, yeniden bağlanıyor...');
        peer.reconnect();
    });

    if (!peerIdParam) {
        // Host tarafı
        peer.on('open', (id) => {
            console.log('Peer ID alındı:', id);
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.origin + window.location.pathname + "?peer=" + id,
                width: 280, height: 280, colorDark: "#0ff", colorLight: "#fff"
            });
            statusText.innerText = "Oyuncular Bekleniyor (0/" + maxPlayers + ")";
        });

        peer.on('connection', (conn) => {
            // ... (geri kalan host kodu tamamen aynı)
        });
    } else {
        // Client tarafı – aynı kalıyor
    }

    // *** Geri kalan tüm script aynı (initGame, update, draw vs.) ***
    // (Önceki verdiğim uzun kodun tamamını buraya yapıştır, sadece üst kısmı değiştirdik)

</script>
</body>
</html>
