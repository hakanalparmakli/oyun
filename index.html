<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√ºper Noel Baba - Projeksiyon</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; z-index: 10;
        }
        #qrcode { padding: 15px; background: white; border-radius: 10px; }
        
        /* TELEFON KUMANDASI ƒ∞√áƒ∞N DEVASA BUTONLAR */
        #mobile-controller {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; touch-action: none;
        }
        .pad { 
            display: flex; 
            height: 100%; 
            width: 100%;
        }
        .btn-side {
            flex: 1; /* Sol ve Saƒü i√ßin ekranƒ±n %25'i */
            display: flex; flex-direction: column;
        }
        .btn-jump {
            flex: 2; /* Zƒ±plama i√ßin ekranƒ±n %50'si */
            border: 4px solid #fff;
            background: rgba(255, 0, 0, 0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; font-weight: bold; margin: 10px; border-radius: 30px;
        }
        .direction {
            flex: 1; border: 4px solid #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; margin: 10px; border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
        }
        .btn:active { background: #ff0000 !important; color: white; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div id="qrcode"></div>
        <h2 id="status">BAƒûLAN VE ZIPLA!</h2>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <div id="mobile-controller">
        <div class="pad">
            <div class="btn-side">
                <div id="btn-left" class="direction btn">‚óÄ</div>
            </div>
            <div id="btn-up" class="btn-jump btn">ZIPLA</div>
            <div class="btn-side">
                <div id="btn-right" class="direction btn">‚ñ∂</div>
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const peer = new Peer();
    let conn;
    let keys = { left: false, right: false, up: false };

    const urlParams = new URLSearchParams(window.location.search);
    const peerIdParam = urlParams.get('peer');

    if (!peerIdParam) {
        peer.on('open', (id) => {
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href + "?peer=" + id,
                width: 250, height: 250
            });
        });
        peer.on('connection', (c) => {
            conn = c;
            statusText.innerText = "BA≈ûLIYOR...";
            setTimeout(() => {
                document.getElementById('setup-screen').style.display = 'none';
                initGame();
            }, 1000);
            conn.on('data', (data) => { keys[data.key] = data.pressed; });
        });
    } else {
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('mobile-controller').style.display = 'block';
        peer.on('open', () => {
            conn = peer.connect(peerIdParam);
            const bindBtn = (id, keyName) => {
                const el = document.getElementById(id);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: true}); });
                el.addEventListener('touchend', (e) => { e.preventDefault(); if(conn) conn.send({key: keyName, pressed: false}); });
            };
            bindBtn('btn-left', 'left'); bindBtn('btn-right', 'right'); bindBtn('btn-up', 'up');
        });
    }

    let santa, platforms, gifts, score;

    function initGame() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        score = 0;
        santa = { 
            x: 100, y: canvas.height - 300, 
            w: 90, h: 100, 
            vx: 0, vy: 0, 
            jumpForce: -26, // Zƒ±plama g√ºc√º daha da artƒ±rƒ±ldƒ±
            grounded: false 
        };
        platforms = [{ x: 50, y: canvas.height - 150, w: 800, h: 30 }];
        gifts = [];
        for(let i=0; i<15; i++) spawnPlatform();
        requestAnimationFrame(update);
    }

    function spawnPlatform() {
        const last = platforms[platforms.length - 1];
        // Platformlar √ßok daha yakƒ±n ve g√ºvenli
        const xGap = 40 + Math.random() * 60; 
        const yGap = (Math.random() - 0.5) * 120; 
        
        const x = last.x + last.w + xGap;
        let y = Math.max(300, Math.min(canvas.height - 200, last.y + yGap));
        const w = 300 + Math.random() * 100;

        platforms.push({ x, y, w, h: 30 });
        if(Math.random() > 0.3) gifts.push({ x: x + w/2 - 20, y: y - 80, active: true });
    }

    function update() {
        // Hareket ve Havada S√ºz√ºlme
        if (keys.left) santa.vx = -12;
        else if (keys.right) santa.vx = 12;
        else santa.vx *= 0.9;

        if (keys.up && santa.grounded) {
            santa.vy = santa.jumpForce;
            santa.grounded = false;
        }

        // Yer√ßekimi azaltƒ±ldƒ± (0.7), daha yumu≈üak d√º≈ü√º≈ü
        santa.vy += 0.7; 
        santa.x += santa.vx;
        santa.y += santa.vy;
        
        santa.grounded = false;

        platforms.forEach(p => {
            if (santa.vy >= 0 && 
                santa.x + 20 < p.x + p.w && 
                santa.x + santa.w - 20 > p.x && 
                santa.y + santa.h > p.y && 
                santa.y + santa.h < p.y + p.h + santa.vy + 10) {
                
                santa.grounded = true;
                santa.vy = 0;
                santa.y = p.y - santa.h;
            }
        });

        gifts.forEach(g => {
            if (g.active && Math.abs(santa.x - g.x) < 80 && Math.abs(santa.y - g.y) < 120) {
                g.active = false;
                score++;
                if (platforms.length < score + 20) spawnPlatform();
            }
        });

        if (santa.y > canvas.height + 200) {
            const restart = platforms.find(p => p.x > santa.x - 500) || platforms[0];
            santa.x = restart.x + 50;
            santa.y = restart.y - 400;
            santa.vy = 0;
        }

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const camX = -santa.x + 200;
        ctx.save();
        ctx.translate(camX, 0);

        platforms.forEach(p => {
            ctx.fillStyle = "#0ff"; 
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.fillStyle = "#fff";
            ctx.fillRect(p.x, p.y, p.w, 8); 
        });

        ctx.font = "70px Arial";
        gifts.forEach(g => { if(g.active) ctx.fillText("üéÅ", g.x, g.y); });
        
        ctx.font = "120px Arial"; 
        ctx.fillText("üéÖ", santa.x, santa.y + 100);
        
        ctx.restore();

        ctx.fillStyle = "#fff";
        ctx.font = "bold 40px Arial";
        ctx.fillText("HEDƒ∞YE: " + score, 40, 80);
    }
</script>
</body>
</html>
